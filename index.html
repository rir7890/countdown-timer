<html lang="en">

    <title>Count-Down</title>
    <link rel="stylesheet" href="/style.css">

</head>

<body>
    <section class="container">
        <div class="box">
            <h1 id="days">
                00
            </h1>
            <footer>
                DAYS
            </footer>
        </div>
        <div class="box">
            <h1 id="hours">00</h1>
            <footer>HOURS</footer>
        </div>
        <div class="box">
            <h1 id="mins">00</h1>
            <footer>MINS</footer>
        </div>
        <div class="box">
            <h1 id="secs">00</h1>
            <footer>SECS</footer>
        </div>

    </section>
